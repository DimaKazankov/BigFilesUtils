name: Benchmark and Markdown Report

on:
  push:
    branches:
      - "*"
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.402'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build --no-restore -c Release
      
    - name: Publish
      run: dotnet publish -c Release --verbosity normal -o ./publish/
      
    - name: Archive
      uses: actions/upload-artifact@v4.4.0
      with:
        name: benchmarks_source
        path: ./publish/*

    - name: Run Benchmark and Generate Markdown Report
      run: dotnet run --project ./src/BigFilesUtils/BigFilesUtils.csproj --configuration Release
      
    - name: Run Benchmarks
      run: dotnet "./publish/benchmarks_source.dll" -f "*"
      
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4.4.0
      with:
        name: benchmark_results
        path: ./BenchmarkDotNet.Artifacts/results/*
      
    - name: List results directory contents
      run: ls -R BenchmarkDotNet.Artifacts

